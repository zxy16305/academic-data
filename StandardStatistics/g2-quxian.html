<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>双折线图</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;height:100%;margin:0;}</style>
</head>
<body>
<div id="mountNode"></div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.5.1/dist/g2.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
<script>
    var data = [ { cate: '国家标准', year: '1986', count: 2 },
        { cate: '行业标准', year: '1993', count: 1 },
        { cate: '国家标准', year: '1993', count: 1 },
        { cate: '行业标准', year: '1994', count: 2 },
        { cate: '行业标准', year: '1995', count: 1 },
        { cate: '国家标准', year: '1995', count: 5 },
        { cate: '行业标准', year: '1996', count: 8 },
        { cate: '行业标准', year: '1997', count: 2 },
        { cate: '行业标准', year: '1998', count: 2 },
        { cate: '行业标准', year: '1999', count: 1 },
        { cate: '行业标准', year: '2000', count: 1 },
        { cate: '行业标准', year: '2002', count: 24 },
        { cate: '行业标准', year: '2003', count: 7 },
        { cate: '行业标准', year: '2004', count: 12 },
        { cate: '国家标准', year: '2004', count: 1 },
        { cate: '行业标准', year: '2005', count: 22 },
        { cate: '行业标准', year: '2006', count: 39 },
        { cate: '国家标准', year: '2006', count: 2 },
        { cate: '国家标准', year: '2007', count: 3 },
        { cate: '行业标准', year: '2007', count: 104 },
        { cate: '国家标准', year: '2008', count: 4 },
        { cate: '行业标准', year: '2008', count: 19 },
        { cate: '行业标准', year: '2009', count: 103 },
        { cate: '国家标准', year: '2010', count: 1 },
        { cate: '行业标准', year: '2010', count: 61 },
        { cate: '行业标准', year: '2011', count: 90 },
        { cate: '行业标准', year: '2012', count: 45 },
        { cate: '国家标准', year: '2012', count: 6 },
        { cate: '行业标准', year: '2013', count: 169 },
        { cate: '国家标准', year: '2013', count: 9 },
        { cate: '行业标准', year: '2014', count: 45 },
        { cate: '国家标准', year: '2015', count: 6 },
        { cate: '行业标准', year: '2015', count: 96 },
        { cate: '国家标准', year: '2016', count: 2 },
        { cate: '行业标准', year: '2016', count: 92 },
        { cate: '国家标准', year: '2017', count: 18 },
        { cate: '行业标准', year: '2017', count: 33 },
        { cate: '行业标准', year: '2018', count: 56 },
        { cate: '国家标准', year: '2018', count: 3 },
        { cate: '行业标准', year: '2019', count: 16 } ];

    var chart = new G2.Chart({
        container: 'mountNode',
        forceFit: false,
        background: {
            fill: 'white'
        },
        renderer: 'svg'
        // height: window.innerHeight
    });
    chart.source(data, {
        month: {
            range: [0, 1]
        }
    });
    chart.tooltip({
        crosshairs: {
            type: 'line'
        }
    });
    chart.axis('temperature', {
        label: {
            formatter: function formatter(val) {
                return val + '°C';
            }
        }
    });
    chart.line().position('year*count').color('cate');
    chart.point().position('year*count').color('cate').size(4).shape('circle').style({
        stroke: '#fff',
        lineWidth: 1
    });
    chart.render();
    chart.downloadImage()

</script>
</body>
</html>
